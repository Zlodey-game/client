<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlodey 로그인</title>
</head>
<body>
    <form action="192.168.0.37:3000/login" id="loginForm" method="post">
        <legend>로그인</legend>
        <input type = "text" name = "id" placeholder="아이디"/><br><br>
        <input type = "password" name = "passwd" placeholder="비밀번호"/><br><br>
        <input type = "submit" id = "submit" value = "submit" disabled/>
    </form>
</body>
<script>
    var form = document.getElementById('loginForm');
    
    form.addEventListener('input', e =>{
        var id = form.id.value;
        var passwd = form.passwd.value;
        
        if(id !='' && passwd != '') form.submit.disabled = false;
        else form.submit.disabled = true;
    });
    
</script>
</html>
